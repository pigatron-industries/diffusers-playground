params:
  cfg: 9
  strength: 0.1  
  negprompt: ugly

sequences:

  - name: rotate   # will output images into a folder with this name
    length: 5       # scene length in frames
    initimage: rabbit.png
    transforms:
      - type: Rotate
        interpolation: Linear
        angle: 90       # rotate 90 over 5 frames
      # - type: Outpaint
      #   prompt: a dog
      - type: ImageToImage
        prompt: a dog
        strength: 0.1

  - name: frameinit
    length: 5
    transforms:
      - type: InitImage     # start with new image for each frame instead of feeding previous frame back
        image: rabbit.png
        transforms:
          - type: Rotate
            interpolation: Linear
            angle: 90
      - type: ImageToImage
        prompt: a dog
        strength: 0.1

  - name: 2_prompt
    length: 30       
    transforms:
      - type: PromptInterpolation   # keep seed constant while interpolating text embedding
        prompt: 
          - a dog
          - a cat

  - name: 3_seed
    length: 30       
    transforms:
      - type: SeedInterpolation  # interpolate between latent noise generated from 2 seeds
        prompt: a cat
        seed: [1, 2]